<!DOCTYPE html> 
<html>
	<head>
		<title>
			JavaScript 1
		</title>
		<link rel="stylesheet" href="style.css" />
		
	</head>
	<body>
		<h1> Hello! </h1>
		<button onclick=popup1();>
			Click me for popup1!
		</button>
		<button onclick=popup2();>
			Click me for popup2!
		</button>
		<button onclick=popup3();>
			Click me for popup3!
		</button>
		<script>
		var name=prompt("What is your name?");
		var age=prompt("What age are you?"); 
		function popup1(){
			alert(name);
		}
		function popup2(){
			prompt();
			confirm();
		}
		function popup3(){
			alert(age);
		}
		</script> 
	</body>
</html>
